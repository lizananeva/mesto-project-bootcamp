<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/icons/logo.svg" alt="Логотип проекта Mesto">
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="images/content/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name text-ellipses">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description text-ellipses">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="photo-grid" aria-label="Галерея">
      <ul class="photo-grid__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button  class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form form" name="profile" novalidate>
        <label class="form__field">
          <input id="profile-name" class="form__input" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required autocomplete="one-time-code">
          <span class="profile-name-error form__input-error"></span>
        </label>
        <label class="form__field">
          <input id="profile-desc" class="form__input" type="text" name="desc" placeholder="Род деятельности" minlength="2" maxlength="200" required autocomplete="one-time-code">
          <span class="profile-desc-error form__input-error"></span>
        </label>
        <button class="form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button  class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form form" name="card" novalidate>
        <label class="form__field">
          <input id="card-name" class="form__input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required autocomplete="one-time-code">
          <span class="card-name-error form__input-error"></span>
        </label>
        <label class="form__field">
          <input id="card-link" class="form__input" type="url" name="link" placeholder="Ссылка на картинку" required autocomplete="one-time-code">
          <span class="card-link-error form__input-error"></span>
        </label>
        <button class="form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <figure class="popup__photo">
      <button  class="popup__close" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="Увеличенное изображение">
      <figcaption class="popup__caption text-ellipses"></figcaption>
    </figure>
  </div>
  <template id="card">
    <li class="photo-grid__item">
      <article class="photo">
        <img class="photo__image" src="" alt="">
        <div class="photo__footer">
          <h2 class="photo__caption text-ellipses"></h2>
          <button class="photo__like-button" type="button" aria-label="Нравится"></button>
        </div>
        <button class="photo__delete-button" type="button" aria-label="Удалить"></button>
      </article>
    </li>
  </template>
  <script src="components/index.js" type="module"></script>
</body>
</html>
